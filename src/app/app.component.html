<button type="button" (click)="toggleAffichage()">
  {{ etat_affichage ? 'Cacher' : 'Afficher' }}
</button>

<div *ngIf="etat_affichage">
  <h1>Bienvenue</h1>
  <ul>
    <li *ngFor="let user of userList">{{ user.name }} ({{ user.age }})</li>
  </ul>
</div>
<h1>Compteur:</h1>
<button type="button" (click)="incrementerCompteur()">+</button>
<input type="text" [(ngModel)]="compteur">
<button type="button" (click)="decrementerCompteur()">-</button>
